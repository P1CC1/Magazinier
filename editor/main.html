<html>
  <head>
    <meta charset="utf-8">
    <title>Magazinier - level editor</title>
    <script src="../commonscripts.js"></script>
    <script src="scripts/main.js"></script>
    <link rel="stylesheet" href="../commoncss.css">
    <style type="text/css">
      .selector {
         border-width: 5px;
         border-color: #CC88FF;
       }
       .menu {
         position: absolute;
         top: 35;
         left: 1100;
       }
      #selector {
        position: absolute;
        top: 1100;
        left: 35;
      }
    </style>
  </head>
  <body onload="CreateTables();">
    <button id="main" onclick="LoadThis()">Load</button>
    <textarea id="start" rows="1" cols="80"></textarea>
    <div class="menu">
      <button id="main" onclick="Construct()">Create the level</button>
      <br>
      <textarea id="end" rows="8" cols="80">The level code will be placed here</textarea>
    </div>
    <div id="selector">
      <table cellpadding="0" cellspacing="0">
        <tr>
          <td><img border="1" onclick="Selected(this, [0,0,], 0)" class="selector" src="../assets/textures/path/0.png" width="48" height="48"></td>
          <td><img border="1" onclick="Selected(this, [1,0,], 0)" class="selector" src="../assets/textures/wall/0.png" width="48" height="48"></td>
          <td><img border="1" onclick="Selected(this, [2,0,], 0)" class="selector" src="../assets/textures/goal/infinity.png" width="48" height="48"></td>
          <td><img border="1" onclick="Selected(this, [3,[-1,0]], 0)" class="selector" src="../assets/textures/one-way/up.png" width="48" height="48"></td>
          <td><img src="../assets/textures/transparent.png" width="48" height="48"></td>
          <td><img border="1" onclick="Selected(this, 1, 1)" class="selector" src="../assets/textures/player.png" width="48" height="48"></td>
          <td><img src="../assets/textures/transparent.png" width="48" height="48"></td>
          <td><img border="1" onclick="Selected(this, 0, 2)" class="selector" src="../assets/textures/eraser.png" width="48" height="48"></td>
        </tr>
        <tr>
          <td><img border="1" onclick="Selected(this, [0,1], 0)" class="selector" src="../assets/textures/path/1.png" width="48" height="48"></td>
          <td><img border="1" onclick="Selected(this, [1,1], 0)" class="selector" src="../assets/textures/wall/1.png" width="48" height="48"></td>
          <td><img border="1" onclick="Selected(this, [2,1], 0)" class="selector" src="../assets/textures/goal/1.png" width="48" height="48"></td>
          <td><img border="1" onclick="Selected(this, [3,[0,-1]], 0)" class="selector" src="../assets/textures/one-way/left.png" width="48" height="48"></td>
          <td><img src="../assets/textures/transparent.png" width="48" height="48"></td>
          <td><img border="1" onclick="Selected(this, 2, 1)" class="selector" src="../assets/textures/box.png" width="48" height="48"></td>
        </tr>
        <tr>
          <td><img border="1" onclick="Selected(this, [0,2], 0)" class="selector" src="../assets/textures/path/2.jpg" width="48" height="48"></td>
          <td><img src="../assets/textures/transparent.png" width="48" height="48"></td>
          <td><img src="../assets/textures/transparent.png" width="48" height="48"></td>
          <td><img border="1" onclick="Selected(this, [3,[+1,0]], 0)" class="selector" src="../assets/textures/one-way/down.png" width="48" height="48"></td>
        </tr>
        <tr>
          <td><img src="../assets/textures/transparent.png" width="48" height="48"></td>
          <td><img src="../assets/textures/transparent.png" width="48" height="48"></td>
          <td><img src="../assets/textures/transparent.png" width="48" height="48"></td>
          <td><img border="1" onclick="Selected(this, [3,[0,+1]], 0)" class="selector" src="../assets/textures/one-way/right.png" width="48" height="48"></td>
        </tr>
      </table>
    </div>
  </body>
</html>
